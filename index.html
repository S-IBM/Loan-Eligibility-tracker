<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Eligibility Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .container { max-width: 600px; margin-top: 50px; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Loan Eligibility Checker</h1>
        <form id="eligibilityForm">
            <div class="mb-3">
                <label for="income" class="form-label">Annual Income ($)</label>
                <input type="number" class="form-control" id="income" required>
            </div>
            <div class="mb-3">
                <label for="creditScore" class="form-label">Credit Score</label>
                <input type="number" class="form-control" id="creditScore" min="300" max="850" required>
            </div>
            <div class="mb-3">
                <label for="loanAmount" class="form-label">Desired Loan Amount ($)</label>
                <input type="number" class="form-control" id="loanAmount" required>
            </div>
            <div class="mb-3">
                <label for="employment" class="form-label">Employment Status</label>
                <select class="form-select" id="employment" required>
                    <option value="">Select</option>
                    <option value="employed">Employed</option>
                    <option value="self-employed">Self-Employed</option>
                    <option value="unemployed">Unemployed</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Check Eligibility</button>
        </form>
        <div id="result" class="mt-4 alert" style="display: none;"></div>
    </div>

    <script>
        document.getElementById('eligibilityForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const income = parseFloat(document.getElementById('income').value);
            const creditScore = parseInt(document.getElementById('creditScore').value);
            const loanAmount = parseFloat(document.getElementById('loanAmount').value);
            const employment = document.getElementById('employment').value;
            const resultDiv = document.getElementById('result');

            let eligible = true;
            let reason = '';

            if (employment === 'unemployed') {
                eligible = false;
                reason = 'Unemployed status disqualifies you.';
            } else if (creditScore < 600) {
                eligible = false;
                reason = 'Credit score too low (minimum 600).';
            } else if (loanAmount > income * 3) {
                eligible = false;
                reason = 'Loan amount exceeds 3x your annual income.';
            }

            resultDiv.style.display = 'block';
            if (eligible) {
                resultDiv.className = 'alert alert-success';
                resultDiv.textContent = 'Eligible! Contact a lender for full approval.';
            } else {
                resultDiv.className = 'alert alert-danger';
                resultDiv.textContent = `Not Eligible: ${reason}`;
            }
        });
    </script>
</body>
</html>
